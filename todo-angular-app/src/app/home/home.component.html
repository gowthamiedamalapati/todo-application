<div class="content">

    
    <div cdkDropList cdkDropListOrientation="horizontal" class="example-list"  (cdkDropListDropped)="drop($event)">
      <div class="task-manager-container" *ngFor="let list of lists; let i=index;" cdkDrag>  
    <div class="topbar" >
      {{list.title}}
    </div>
    <div class="task-list-container">
      <div  class="task" *ngFor="let task of list.taskList,let j=index">
        <div class="task-container">
      <p>{{task.title}}</p>
     <button (click)="deleteTask(list._id,task._id)"><i class="fa fa-times" aria-hidden="true"></i></button>
    </div>
    <span></span>
    <div class="editbuttons">
      <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
      <button (click)="sendId(list._id,task._id)" data-bs-toggle="modal" data-bs-target="#editTaskModal" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
    </div>
      </div>
    </div>
    <div class="task-manager-footer">
      <div class="list-edits">
        <button  (click)="openDelete(list._id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
        <button  (click)="openEdit(list._id)" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
      </div>
      <div class="add-task">
      <button (click)="open(list._id)" ><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
    </div>
    <div class="hide-class" id="hide{{list._id}}">
      <div class="textarea">
      <label class="input-label">Enter Task</label>
      <input type="text" class="form-control" placeholder="enter Task.." #taskName>
    </div>
      <span></span>
      <div class="button-footer">
      <button type="button" (click)="close(list._id)"   >dismiss</button>
        <button type="button" (click)="addTask(taskName.value,list._id)">Add Task</button>
      </div>
    </div>
    <div class="hide-delete-class" id="delete{{list._id}}">
      <div class="deletetextarea">
      <label class="input-label">delete<i class="text-color">{{list.title}}</i> </label>
    </div>
      <span></span>
      <div class="delete-button-footer">
      <button type="button" (click)="closeDelete(list._id)"  >dismiss</button>
        <button type="button" (click)="deleteList(list._id)">delete</button>
      </div>
    </div>
    <div class="hide-edit-class" id="edit{{list._id}}">
      <div class="edittextarea">
      <label class="input-label">Edit List</label>
      <input type="text"  #updatedValue>
    </div>
      <span></span>
      <div class="edit-button-footer">
      <button type="button" (click)="closeEdit(list._id)" >dismiss</button>
        <button type="button" (click)="updateList(updatedValue.value,list._id)">update</button>
      </div>
    </div>
  </div>
  
   </div>
 

   <div class="task-manager-container">
    <div class="add-list-container">
      <button class="btn add" data-bs-toggle="modal" data-bs-target="#addListModal">Add List <i class="fa fa-plus"></i></button>
      <div class="modal fade " id="addListModal" tabindex="-1" aria-labelledby="addListModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <label class="input-label">Enter List</label>
              <input type="text" class="form-control" placeholder="enter list.." #listName>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">dismiss</button>
              <button type="button" class="btn btn-primary" (click)="createNewList(listName.value)" data-bs-dismiss="modal">Add List</button>
            </div>
          </div>
        </div>
      </div> 
    </div>
   </div>
    
   <div class="modal fade " id="editTaskModal" tabindex="-1" aria-labelledby="editTasKModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <label class="input-label">Edit Task</label>
          <input type="text" class="form-control" placeholder="enter Task.." #updatedTaskName>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">dismiss</button>
          <button type="button" class="btn btn-primary" (click)="updateTask(updatedTaskName.value)" data-bs-dismiss="modal">Update</button>
        </div>
      </div>
    </div>
  </div>  

 </div>
